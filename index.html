<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Filterable Gallery</h1>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logos</a>
            <a href="#" class="btn" data-filter="mobile">Mobiles</a>
            <a href="#" class="btn" data-filter="car">Cars</a>
        </div>

        <div class="box" id="store-items">

            <div class="store-item logo">
                <img src="img/logo1.jpg" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="img/mobile1.jpg" class="store-img">
            </div>

            <div class="store-item car">
                <img src="img/cars1.jpg" class="store-img">
            </div>


            <div class="store-item logo">
                <img src="img/logo2.jpg" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="img/mobile2.jpg" class="store-img">
            </div>

            <div class="store-item car">
                <img src="img/cars2.jpg" class="store-img">
            </div>


            <div class="store-item logo">
                <img src="img/logo3.jpeg" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="img/mobile3.jpg" class="store-img">
            </div>

            <div class="store-item car">
                <img src="img/cars3.jpg" class="store-img">
            </div>

        </div>

    </div>
    
</body>


<script src="script.js"></script>
</html>
